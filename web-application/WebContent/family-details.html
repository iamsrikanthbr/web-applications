<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Family Details</title>
</head>
<body>
	<h2>Family Details</h2>
	<form action="FamilyDetailsServlet" method="POST">
		<label for="fatherName">Father's Name:</label> <input type="text"
			id="fatherName" name="fatherName" required><br>
		<br> <label for="motherName">Mother's Name:</label> <input
			type="text" id="motherName" name="motherName" required><br>
		<br> <label for="siblings">No. of Siblings:</label> <input
			type="number" id="siblings" name="siblings" required><br>
		<br>

		<button type="submit">Submit</button>
	</form>
</body>
</html>
