<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
</head>
<body>
	<h2>Register</h2>
	<form action="Registration" method="POST">
		<label for="fname">First Name:</label> <input type="text" id="fname"
			name="fname" required><br> <br> <label for="lname">Last
			Name:</label> <input type="text" id="lname" name="lname" required><br>
		<br> <label for="email">Email:</label> <input type="email"
			id="email" name="email" required><br> <br> <label
			for="password">Password:</label> <input type="password" id="password"
			name="password" required><br> <br> <label
			for="gender">Gender:</label> <input type="radio" name="gender"
			value="Male" required> Male <input type="radio" name="gender"
			value="Female"> Female<br> <br>

		<button type="submit">Register</button>
	</form>
</body>
</html>
