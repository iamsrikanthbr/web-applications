<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
</head>
<body>
	<h2>Create a New Account</h2>
	<form action="SignUp" method="POST">
		<!-- First Name -->
		<label for="fname">First Name:</label> <input type="text" id="fname"
			name="fname" required><br>
		<br>

		<!-- Last Name -->
		<label for="lname">Last Name:</label> <input type="text" id="lname"
			name="lname" required><br>
		<br>

		<!-- Email -->
		<label for="email">Email:</label> <input type="email" id="email"
			name="email" required><br>
		<br>

		<!-- Password -->
		<label for="password">Password:</label> <input type="password"
			id="password" name="password" required><br>
		<br>

		<!-- Gender -->
		<label>Gender:</label> <input type="radio" id="male" name="gender"
			value="Male" required> Male <input type="radio" id="female"
			name="gender" value="Female" required> Female<br>
		<br>

		<!-- Submit Button -->
		<button type="submit">Register</button>
	</form>

	<br>
	<!-- Link to login page -->
	<a href="login.html">Already have an account? Log in here</a>
</body>
</html>
