<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Address</title>
</head>
<body>
	<h2>Address</h2>
	<form action="AddressServlet" method="POST">
		<label for="city">City:</label> <input type="text" id="city"
			name="city" required><br>
		<br> <label for="state">State:</label> <input type="text"
			id="state" name="state" required><br>
		<br> <label for="country">Country:</label> <input type="text"
			id="country" name="country" required><br>
		<br>

		<button type="submit">Submit</button>
	</form>
</body>
</html>
