<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Education</title>
</head>
<body>
	<h2>Education</h2>
	<form action="EducationServlet" method="POST">
		<label for="qualification">Highest Qualification:</label> <input
			type="text" id="qualification" name="qualification" required><br>
		<br> <label for="passoutYear">Passout Year:</label> <input
			type="text" id="passoutYear" name="passoutYear" required><br>
		<br> <label for="percentage">Percentage:</label> <input
			type="text" id="percentage" name="percentage" required><br>
		<br>

		<button type="submit">Submit</button>
	</form>
</body>
</html>
