<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
</head>
<body>
	<h2>Reset New Password</h2>
	<form action="ResetPassword" method="POST">
		<label for="email">Email:</label> <input type="email" id="email"
			name="email" readonly><br> <br> <label
			for="newPassword">New Password:</label> <input type="password"
			id="newPassword" name="newPassword" required><br> <br>
		<label for="confirmPassword">Confirm Password:</label> <input
			type="password" id="confirmPassword" name="confirmPassword" required><br>
		<br>

		<button type="submit">Reset Password</button>
	</form>
</body>
</html>
